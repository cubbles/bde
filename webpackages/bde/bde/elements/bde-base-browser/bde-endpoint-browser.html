<!--
A BDE custom element, which gets the list Endpoints of one Cubbles-Component.
The selected endpoint will trigger a bde-select-endpoint event, wich transported the metadata of the selected endpoint..

Example:

    <bde-endpoint-browser
        artifact="{{selected}}"
        compounds-only>
    </bde-endpoint-browser>

@group BDE Custom Elements
@element bde-endpoint-browser
-->

<dom-module id="bde-endpoint-browser">
    <style>
        :host {
            display: block;
        }

        iron-list {
            @apply(--layout-flex);
        }

        :host #list {
            border: 1px solid #e5e5e5;
        }
        paper-item {
            display: block;
            border-bottom: 1px solid #e5e5e5;
            cursor: pointer;
        }

        paper-item:hover {
            background: #e1e1e1;
        }

    </style>

    <template>
        <iron-list
            id="endpoint-list"
            items="[[artifact.endpoints]]"
            as="item"
            selection-enabled>
            <template>
                <paper-item on-tap="_selectEndpoint" data-endpoint-id$="[[item.endpointId]]">
                    <paper-item-body two-line data-artifact$="[[artifact]]" data-endpoint-id$="[[item.endpointId]]">
                        <div  data-artifact$="[[artifact]]" data-endpoint-id$="[[item.endpointId]]">[[item.endpointId]]</div>
                        <div secondary data-endpoint-id$="[[item.endpointId]]">[[item.description]]</div>
                    </paper-item-body>
                </paper-item>
            </template>
        </iron-list>
        <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
        </div>
    </template>
</dom-module>

<script src="bde-endpoint-browser.js"></script>
