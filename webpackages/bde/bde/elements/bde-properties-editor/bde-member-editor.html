<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../../vendor/iron-icons/iron-icons.html">
<link rel="import" href="bde-slot-editor.html">

<dom-module id="bde-member-editor">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h2 contenteditable="true" on-input="onNameChange">[[_getMemberName(member)]]</h2>

    <p contenteditable="true" on-input="onDescriptionChange">[[member.description]]</p>

    <div class="listbox" hidden$="[[_hasEntries(member.metadata.slots)]]">
      <template is="dom-repeat" items="[[member.metadata.slots]]" filter="_filterInslots" as="slot">
        <bde-slot-editor slot="{{slot}}" direction="input" artifact="[[artifact]]" member-id="[[member.memberId]]" on-change="onInSlotChange"></bde-slot-editor>
      </template>

      <template is="dom-repeat" items="[[member.metadata.slots]]" filter="_filterOutslots" as="slot">
        <bde-slot-editor slot="{{slot}}" direction="output" on-change="onOutSlotChange"></bde-slot-editor>
      </template>
    </div>

  </template>
  <script src="bde-member-editor.js"></script>
</dom-module>
