<link rel="import" href="../../vendor/polymer/polymer.html"/>

<link rel="import" href="bde-node-inspector.html"/>

<dom-module id="bde-properties-editor">

    <style>
    :host {
        display: block;
    }

    bde-node-inspector {
        width: 100%;
    }
    </style>

    <template>

        <template is="dom-repeat" items="{{members}}" as="member">

            <bde-node-inspector
                id="[[member.id]]"
                compound-id="[[member.compoundId]]"
                member-index="[[member.memberIndex]]"
                inslots="{{member.inslots}}"
                outslots="[[member.outslots]]"
                metadata="{{member.metadata}}">
            </bde-node-inspector>

        </template>

    </template>

</dom-module>

<script>
'use strict';

Polymer({
    is: 'bde-properties-editor',

    properties: {

        members: {
            type: Array
        },

        connections: {
            type: Array
        }

    },

    _filterSelectedConnections: function (connection) {
        return connection.selected;
    }

});
</script>
