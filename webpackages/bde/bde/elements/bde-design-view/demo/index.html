<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bde-explorer demo</title>

  <script src="../../../vendor/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../bde-flexbox-layouter/bde-flexbox-layouter.html">
  <link rel="import" href="../bde-design-view.html">
  <link rel="import" href="../../../vendor/iron-ajax/iron-ajax.html">
  <link rel="import" href="../../../vendor/paper-styles/demo-pages.html">


  <style is="custom-style">
    *,
    *:before,
    *:after {
        box-sizing: border-box;
    }

    body {
        @apply(--layout-fullbleed);
    }

    code {
        white-space: pre-wrap;
    }

    .wrapper {
        height: 100%;
        max-width: 960px;
        margin: 0 auto;
    }
  </style>
</head>
<body unresolved>
    <div class="wrapper">
        <h3>BDE Application view is the component to display the view of a Cubbbles component</h3>

        <demo-snippet>
            <template is="dom-bind" id="app">
                <iron-ajax auto url="../test/test.json"
                    handle-as="json" last-response="{{metadata}}">
                </iron-ajax>

                <bde-design-view id="designView">
                    <bde-flexbox-layouter
                            id="flexbox"
                            webpackage="{{metadata.webpackage}}"
                            selected-compound="{{metadata.selectedCompound}}">
                    </bde-flexbox-layouter>
                </bde-design-view>



                <h4>Selected Artifact</h4>
                <code id="code" class="json"></code>

            </template>
        </demo-snippet>
    </div>

</body>
</html>
