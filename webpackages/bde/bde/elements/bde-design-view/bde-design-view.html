<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../bde-flexbox-layouter/bde-flexbox-layouter.html">
<link rel="import" href="../../vendor/paper-dialog/paper-dialog.html">

<!--
`bde-design-view` is the editor for compound templates

@group BDE Custom Elements
@element bde-design-view
@author Christian Saul <saul@idmt.fraunhofer.de>
-->

<dom-module id="bde-design-view">
    <template>
        <style is="custom-style">
            :host {
                display: block;
            }

            paper-button.red {
            background-color: var(--paper-red-500);
            color: white;
            }
        </style>

        <paper-dialog id="confirmEnablingDialog" exit-animation="fade-out-animation" modal>
            <h2>Allow overwriting current template?</h2>
            <p>
                The current template is not supported by the BDE [[bdeVersion]]. If the Flexbox Layouter is enabled, the current template will be overwritten.
            </p>
            <div class="buttons">
                <paper-button dialog-dismiss on-tap="handleTap" selected="{{selectedPage}}" >go to Data-flow-view</paper-button>
                <paper-button dialog-confirm class="custom red">Overwrite</paper-button>
            </div>
        </paper-dialog>
        <bde-flexbox-layouter bde-version="[[bdeVersion]]"
                              id="bdeFlexboxLayouter"
                              settings="[[settings]]"
                              current-component-metadata="[[currentComponentMetadata]]"
                              selected-compound="[[selectedCompound]]"
                              design-view-disabled="[[designViewDisabled]]"
                              last-change-time="{{lastChangeTime}}"
                              hidden="[[designViewDisabled]]">
        </bde-flexbox-layouter>
    </template>
</dom-module>

<script src="bde-design-view.js"></script>
