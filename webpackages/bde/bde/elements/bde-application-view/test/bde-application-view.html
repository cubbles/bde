<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../../vendor/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../vendor/web-component-tester/browser.js"></script>
    <script src="../../../vendor/test-fixture/test-fixture-mocha.js"></script>
    <script src="../../../vendor/iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../bde-application-view.html">
    <link rel="import" href="../../../vendor/test-fixture/test-fixture.html">
</head>

<body>

<test-fixture id="bde-application-view-fixture">
    <template>
        <bde-application-view></bde-application-view>
    </template>
</test-fixture>

<script>
    suite('<bde-application-view>', function() {

        var myEl, testData;

        var xhr = new XMLHttpRequest();

        xhr.open('GET', 'test.json', false);
        xhr.send(null);

        if (xhr.status === 200) {
            testData = JSON.parse(xhr.responseText);
        }

        setup(function() {
            myEl = fixture('bde-application-view-fixture');
            myEl.settings = {baseUrl: "https://cubbles.world", baseName: "sandbox", "author": {email: "", name: "", url: ""}};
            myEl.currentComponentMetadata = testData;
        });

        test('sets the "currentComponentMetadata" property', function() {
            assert.equal(myEl.currentComponentMetadata, testData);
        });

    });
</script>

</body>
</html>
