<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>bde-repository-browser Demo</title>
    <script src="../../../vendor/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bde-repository-browser.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;bde-repository-browser&gt;</code>:</p>

    <bde-repository-browser
            settings='{"baseUrl":"http://cubbles.world","baseName":"sandbox"}'
            url="https://cubbles.world/sandbox/_design/couchapp-artifactsearch/_list/listArtifacts/viewArtifacts">
    </bde-repository-browser>

    <script>
        (function (){
            'use strict';

            document.addEventListener('WebComponentsReady', function (){
                var browser = document.getElementsByTagName('bde-repository-browser')[0];

                browser.compoundOnly = true;
                browser.toggleDialog();
            });
        })();
    </script>

  </body>
</html>
