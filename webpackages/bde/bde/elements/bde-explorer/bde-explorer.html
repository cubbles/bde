<!--
`bde-explorer` is the management component for handling cubble packages

Example:

    <bde-explorer></bde-explorer>

-->
<dom-module id="bde-explorer">
    <template>
        <style is="custom-style">
            :host {
                display: block;
                --explorer-background-color: #f5f5f5;
            }

            .container {
                margin-top: 15px;
                cursor: pointer;
            }

            .container:focus {
                outline: 0;
            }

            .container > span {
                margin-left: 20px;
                color: var(--bde-explorer-heading-text-color, --primary-text-color);
                @apply(--paper-font-body2);
            }

            .container > .count {
                color: var(--secondary-text-color);
                margin-left: 16px;
                @apply(--paper-font-caption);
            }

            paper-button {
                width: 90%;
                margin: 2em 5% 0;
                background-color: var(--primary-background-color);
            }

            .endpoint-item {
                padding-left: 50px;
            }

            .artifact {
                padding-left: 30px;
            }

            paper-menu {
                background-color: var(--explorer-background-color);
            }

            .explorerItem, .endpoint-list-header {
                min-height: 0 !important;
                cursor: pointer;
                font-family: 'Roboto', 'Noto', sans-serif;
                font-size: 14px;
            }

            .tooltip {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-size: 14px;
            }

            .tooltip_title {
                font-weight: bold;
                text-decoration: underline;
                margin-bottom: 10px;
            }

            .tooltip_details {
                padding-left: 10px;
                font-weight: normal;
                margin-bottom: 5px;
            }

            .addItem {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-size: 14px;
                margin-left: 15px;
                --paper-item-icon-width: 30px;
                cursor: pointer;
            }

            .explorerSubmenu {
                padding-top: 0;
                padding-bottom: 0;
            }

            .menuIconButton {
                height: 20px;
                padding: 0;
            }

            :focus {
                outline: 0;
            }

            #webpackageExplorerHeader .title {
                display: flex;
                flex-direction: row;
                align-items: center;
                font-size: 16px;
                font-weight: bold;
                margin: 24px;
            }

            #webpackageExplorerHeader .content {
                color: #737373;
                font-size: small;
            }

            .long-text-block {
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                -webkit-line-clamp: 3;
                line-height: 1.5em;
                max-height: 4.5em;
            }

            .alignRight {
                float: right;
                margin-right: 24px;
            }

            [collapse-opened] {
                margin-top: 15px;
                padding-bottom: 15px;
                border-top: 1px solid #e5e5e5;
                border-bottom: 1px solid #e5e5e5;
            }
        </style>

        <div id="webpackageExplorerHeader">
            <div class="title">
                <div>
                    <span hidden="[[!_groupIdDefined(manifest.groupId)]]">[[manifest.groupId]].</span><span>[[manifest.name]]@[[manifest.version]]</span>
                </div>
                <paper-icon-button icon="icons:settings"
                                   class="menuIconButton"
                                   alt="Webpackage Meta Information"
                                   on-tap="openWebpackageMetaInfo">
                </paper-icon-button>
            </div>
            <div class="content">
                <div class="long-text-block">[[manifest.description]]</div>
            </div>
            <paper-tooltip for$="webpackageExplorerHeader">
                <div class="tooltip tooltip_title">
                    <span hidden="[[!_groupIdDefined(manifest.groupId)]]">[[manifest.groupId]].</span><span>[[manifest.name]]@[[manifest.version]]</span>
                </div>
                <div class="tooltip tooltip_details">[[manifest.description]]</div>
            </paper-tooltip>
        </div>

        <bde-compound-creator id="compoundCreator"
                              on-last-artifact-changed="handleNewCompound"></bde-compound-creator>
        <bde-explorer-details id="explorerDetails"
                              artifact="{{selectedCompound}}"
                              manifest="{{manifest}}">
        </bde-explorer-details>
        <bde-webpackage-meta-info id="webpackageMetaInfo"
                                  manifest="{{manifest}}"></bde-webpackage-meta-info>

        <div collapse-opened$="[[_appsOpen]]">
            <div class="container" tabindex="0" on-tap="toggleApps">
                <span>Applications</span>
                <span class="count">([[manifest.artifacts.apps.length]])</span>
                <iron-icon class="alignRight" icon="[[_calculateToggleIcon(_appsOpen)]]"></iron-icon>
            </div>
            <iron-collapse id="collapseApps" opened="[[_appsOpen]]">
                <template is="dom-repeat" id="appList"
                          items="{{manifest.artifacts.apps}}" as="app">
                    <div class="explorerItem artifact" id$="[[app.artifactId]]">
                        <div>[[app.artifactId]]</div>
                        <paper-tooltip for$="[[app.artifactId]]">
                            <div class="tooltip tooltip_title">[[app.artifactId]]</div>
                            <div class="tooltip tooltip_details">[[app.description]]</div>
                        </paper-tooltip>
                    </div>
                </template>
            </iron-collapse>
        </div>

        <div collapse-opened$="[[_compoundsOpen]]">
            <div class="container" tabindex="0" on-tap="toggleCompounds">
                <span>Compounds</span>
                <span class="count">([[manifest.artifacts.compoundComponents.length]])</span>
                <iron-icon class="alignRight" icon="[[_calculateToggleIcon(_compoundsOpen)]]"></iron-icon>
            </div>
            <iron-collapse id="collapseCompounds" opened="[[_compoundsOpen]]">
                <paper-menu attr-for-selected="data-artifact-id"
                            on-iron-select="explorerItemSelected"
                            id="compoundSelector">
                    <template is="dom-repeat" id="compoundList" on-dom-change="compoundListDomChange"
                              items="{{manifest.artifacts.compoundComponents}}" as="compound">
                        <paper-submenu data-artifact-id$="[[compound.artifactId]]">
                            <!--<paper-icon-item class="menu-trigger">-->
                            <paper-item class="menu-trigger artifact explorerItem" id$="[[compound.artifactId]]">
                                <!--<iron-icon icon="icons:donut-small" item-icon></iron-icon>-->
                                <paper-item-body>
                                    <div>[[compound.artifactId]]</div>
                                </paper-item-body>
                                <paper-tooltip for$="[[compound.artifactId]]">
                                    <div class="tooltip tooltip_title">[[compound.artifactId]]</div>
                                    <div class="tooltip tooltip_details">[[compound.description]]</div>
                                    <div class="tooltip tooltip_details">[[compound.members.length]] Members</div>
                                </paper-tooltip>
                                <paper-icon-button icon="icons:settings" alt="Settings"
                                                   on-tap="openCompoundDetails"
                                                   disabled$="[[!_equals(selectedCompound.artifactId, compound.artifactId)]]"
                                                   data-index$="[[index]]"
                                                   class="menuIconButton">
                                </paper-icon-button>
                            </paper-item>
                            <paper-menu attr-for-selected="data-endpoint-id"
                                        class="menu-content sublist explorerSubmenu"
                                        on-iron-select="explorerItemSelected">
                                <template is="dom-repeat" items="[[compound.endpoints]]" as="endpoint"
                                          id$="[[_createIdForEndpointsMenuTemplate(compound.artifactId)]]" on-dom-change="endpointTemplateDomChange">
                                    <paper-item
                                            data-endpoint-id$="[[_createEndpointMenuItemId(compound.artifactId, endpoint.endpointId)]]"
                                            class="endpoint-item explorerItem"
                                            id$="[[_createEndpointMenuItemId(compound.artifactId, endpoint.endpointId)]]">
                                        <paper-item-body>
                                            <div>[[endpoint.endpointId]]</div>
                                        </paper-item-body>
                                    </paper-item>
                                    <paper-tooltip
                                            for$="[[_createEndpointMenuItemId(compound.artifactId, endpoint.endpointId)]]">
                                        <div class="tooltip tooltip_title">[[endpoint.endpointId]] (Endpoint)</div>
                                        <div class="tooltip tooltip_details">[[endpoint.description]]</div>
                                    </paper-tooltip>
                                </template>
                            </paper-menu>
                        </paper-submenu>
                    </template>
                </paper-menu>

                <paper-icon-item class="addItem" on-tap="addCompound">
                    <iron-icon icon="icons:add" item-icon></iron-icon>
                    <paper-item-body>
                        <div>Add new compound</div>
                    </paper-item-body>
                </paper-icon-item>
            </iron-collapse>
        </div>


        <div collapse-opened$="[[_elementariesOpen]]">
            <div class="container" tabindex="0" on-tap="toggleElementaries">
                <span>Elementaries</span>
                <span class="count">([[manifest.artifacts.elementaryComponents.length]])</span>
                <iron-icon class="alignRight" icon="[[_calculateToggleIcon(_elementariesOpen)]]"></iron-icon>
            </div>
            <iron-collapse id="collapseElementaries" opened="[[_elementariesOpen]]">
                <template is="dom-repeat" id="elementaryList"
                          items="{{manifest.artifacts.elementaryComponents}}" as="elementary">
                    <div class="explorerItem artifact" id$="[[elementary.artifactId]]">
                        <div>[[elementary.artifactId]]</div>
                        <paper-tooltip for$="[[elementary.artifactId]]">
                            <div class="tooltip tooltip_title">[[elementary.artifactId]]</div>
                            <div class="tooltip tooltip_details">[[elementary.description]]</div>
                        </paper-tooltip>
                    </div>
                </template>
            </iron-collapse>

        </div>
        <div collapse-opened$="[[_utilitiesOpen]]">
            <div class="container" tabindex="0" on-tap="toggleUtilities">
                <span>Utilities</span>
                <span class="count">([[manifest.artifacts.utilities.length]])</span>
                <iron-icon class="alignRight" icon="[[_calculateToggleIcon(_utilitiesOpen)]]"></iron-icon>
            </div>
            <iron-collapse id="collapseUtilities" opened="[[_utilitiesOpen]]">
                <template is="dom-repeat" id="utilityList"
                          items="{{manifest.artifacts.utilities}}" as="utility">
                    <div class="explorerItem artifact" id$="[[utility.artifactId]]">
                        <div>[[utility.artifactId]]</div>
                        <paper-tooltip for$="[[utility.artifactId]]">
                            <div class="tooltip tooltip_title">[[utility.artifactId]]</div>
                            <div class="tooltip tooltip_details">[[utility.description]]</div>
                        </paper-tooltip>
                        <!--<paper-icon-button icon="icons:settings" alt="Settings" on-tap="openSettings"></paper-icon-button>-->
                    </div>
                </template>

                <array-selector id="utilitySelector"
                                items="{{manifest.artifacts.utilities}}"
                                selected="{{selectedUtility}}">
                </array-selector>
            </iron-collapse>
        </div>
    </template>
    <script>
    Polymer({
      is: 'bde-explorer',

      properties: {

        manifest: {
          type: Object,
          notify: true
        },
        currentComponentMetadata: {
          type: Object,
          notify: true,
          value: function () {
            return {
              artifactId: null,
              endpointId: null,
              manifest: null
            };
          }
        },

        selectedApp: {
          type: Object,
          notify: true
        },

        selectedCompound: {
          type: Object,
          notify: true
        },

        selectedElementary: {
          type: Object,
          notify: true
        },

        selectedUtility: {
          type: Object,
          notify: true
        },

        toggleMenus: {
          type: Boolean,
          value: true
        },

        _appsOpen: {
          type: Boolean,
          value: false
        },

        _compoundsOpen: {
          type: Boolean,
          value: true
        },

        _elementariesOpen: {
          type: Boolean,
          value: false
        },

        _utilitiesOpen: {
          type: Boolean,
          value: false
        }

      },

      observers: [
        '_manifestChanged(manifest.*)',
        '_selectedCompoundChanged(selectedCompound.*)',
        '_currentComponentMetadataChanged(currentComponentMetadata.*)'
      ],

      listeners: {
        'bde_compound_select': '_handleBdeCompoundSelect',
        'compoundSelector.iron-items-changed': '_handleCompoundItemsChanged'
      },

      addCompound: function () {
        this.$.compoundCreator.open();
      },

      compoundListDomChange: function (e) {
        // First time recive just one dom-ready event with the target compound List, later comming 2 events, use just the second event
        if (!this.$.compoundSelector.selected) {
          this.$.compoundSelector.select(this.selectedCompound.artifactId);
          // Fire own event, because iron-select handler not always received after initialisation.
          // self-fired iron-select events also not received
          this.fire('bde_compound_select', this.selectedCompound.artifactId);
        }
      },

      endpointTemplateDomChange: function (e) {
        // First time recive just one dom-ready event with the target compound List, later comming 2 events, use just the second event
        if (this.selectedCompound) {
          this.$.compoundSelector.select(this.selectedCompound.artifactId);
          // Fire own event, because iron-select handler not always received after initialisation.
          // self-fired iron-select events also not received
          this.fire('bde_compound_select', this.selectedCompound.artifactId);
        }
      },

      explorerItemSelected: function (e) {
        var item = e.detail.item;

        if (item.dataset.artifactId && item.dataset.artifactId !== this.currentComponentMetadata.artifactId) {
          this._deselectCompound();
          this._selectCompound(item.dataset.artifactId, item.dataset.endpointId);
        } else if (item.dataset.endpointId && item.dataset.endpointId !== this._createEndpointMenuItemId(this.currentComponentMetadata.artifactId, this.currentComponentMetadata.endpointId)) {
          this._selectEndpoint(item.dataset.endpointId);
        }
      },
      handleNewCompound: function (e) {
        this.push('manifest.artifacts.compoundComponents', e.detail.value);
        this.notifyPath('manifest.artifacts.compoundComponents', this.manifest.artifacts.compoundComponents.slice());
      },

      openCompoundDetails: function (e) {
        e.stopPropagation();
        this.$.explorerDetails.set('artifactType', 'compoundComponent');
        // this.$.explorerDetails.set('artifact', this.selectedCompound);
        this.$.explorerDetails.set('artifactIndex', parseInt(e.currentTarget.dataset.index));
        this.$.explorerDetails.open();
      },

      openSettings: function (e) {
        e.stopPropagation();
        var item = e.model.dataHost.itemForElement(e.target);
        item.is = e.model.dataHost.id.replace(/List/, '');

        this.fire('bde-explorer-open-settings', { item: item });
      },

      openWebpackageMetaInfo: function (e) {
        this.$.webpackageMetaInfo.open();
      },

      toggleApps: function () {
        if (this.toggleMenus) {
          this._compoundsOpen = false;
          this._elementariesOpen = false;
          this._utilitiesOpen = false;
        }
        this._appsOpen = !this._appsOpen;
      },

      toggleCompounds: function () {
        if (this.toggleMenus) {
          this._appsOpen = false;
          this._elementariesOpen = false;
          this._utilitiesOpen = false;
        }
        this._compoundsOpen = !this._compoundsOpen;
      },

      toggleElementaries: function () {
        if (this.toggleMenus) {
          this._appsOpen = false;
          this._compoundsOpen = false;
          this._utilitiesOpen = false;
        }
        this._elementariesOpen = !this._elementariesOpen;
      },

      toggleUtilities: function () {
        if (this.toggleMenus) {
          this._appsOpen = false;
          this._compoundsOpen = false;
          this._elementariesOpen = false;
        }
        this._utilitiesOpen = !this._utilitiesOpen;
      },

      _calculateToggleIcon: function (state) {
        return state ? 'icons:expand-less' : 'icons:expand-more';
      },

      _createEndpointMenuItemId: function (artifactId, endpointId) {
        return artifactId + '_' + endpointId;
      },

      _createIdForEndpointsMenu: function (artifactId) {
        return 'endpoints_' + artifactId;
      },

      _createIdForEndpointsMenuTemplate: function (artifactId) {
        return 'endpoints_template_' + artifactId;
      },

      _currentComponentMetadataChanged: function (changeRecord) {
        // Notify selectedCompound changes
        var regexpr = /(.*compoundComponents\.#\d+\.)(.*)/ig;
        var matches = regexpr.exec(changeRecord.path);
        if (matches) {
          var path = matches[ 2 ];
          if (path) {
            this.set('selectedCompound.' + path, changeRecord.value);
          }
        }
      },

      _deselectCompound: function () {
        var menu = this.$$('#compoundSelector');
        // menu.selected = null;
        Polymer.dom(menu).querySelectorAll('paper-submenu').forEach(function (subMenu) {
          subMenu.close();
          Polymer.dom(subMenu).querySelector('paper-menu').selected = null;
        });
      },

      _equals: function (a, b) {
        return a === b;
      },

      _groupIdDefined: function (groupId) {
        if (groupId) {
          return true;
        }
        return false;
      },

      /**
       * event listener for own bde-compound-select evevt (fired after initialisation)
       * This event fired additional to iron-select, becouse iron-select can not always received by initialisation
       * @param e
       */
      _handleBdeCompoundSelect: function (e) {
        var artifactId = e.detail;

        var elem = this.$.compoundSelector.querySelector('[data-artifact-id = ' + artifactId + ']');
        if (elem) {
          elem.is = 'compound';
        }
        if (artifactId && artifactId !== this.currentComponentMetadata.artifactId) {
          this._deselectCompound();
          this._selectCompound(artifactId);
        }
      },

      _handleCompoundItemsChanged: function (event) {
        // find added paper-submenu and ignore added text nodes
        var addedItem = event.detail.addedNodes.find((item) => item.tagName && item.tagName.toLowerCase() === 'paper-submenu');
        if (addedItem && addedItem !== this.$.compoundSelector.selectedItem) {
          this.$.compoundSelector.select(addedItem.dataset.artifactId);
        }
      },

      _manifestChanged: function (changeRecord) {
        var path = changeRecord.path.replace('manifest', 'currentComponentMetadata.manifest');
        this.set(path, changeRecord.value);
        if (this.selectedCompound) {
          var compoundInManifest = this.manifest.artifacts.compoundComponents.find((comp) => comp.artifactId === this.selectedCompound.artifactId);
          if (compoundInManifest) {
            this.set('selectedCompound', compoundInManifest);
          }
        }
        if (this.manifest) {
          var menu = this.$$('#compoundSelector');
          Polymer.dom(menu).querySelectorAll('paper-submenu').forEach(function (subMenu) {
            subMenu.close();
          });
        }
      },

      _selectApp: function (e) {
        var item = this.$.appList.itemForElement(e.target);
        item.is = 'app';
        this.$.appSelector.select(item);

        this.fire('iron-select', { is: 'app', item: item });
      },

      _selectCompound: function (artifactId) {
        this.set('currentComponentMetadata.artifactId', artifactId);
        var subMenu = this.$$('[data-artifact-id=' + artifactId + ']');
        subMenu.open();
        if (Polymer.dom(subMenu).querySelector('[data-endpoint-id]')) {
          Polymer.dom(subMenu).querySelector('paper-menu').select(Polymer.dom(subMenu).querySelector('[data-endpoint-id]').dataset.endpointId);
        } else {
          Polymer.dom(subMenu).querySelector('paper-menu').addEventListener('dom-change', function (e) {
            e.target.closest('paper-menu').select(Polymer.dom(subMenu).querySelector('[data-endpoint-id]').dataset.endpointId);
          });
        }
        var compound = this.manifest.artifacts.compoundComponents.find((comp) => comp.artifactId === artifactId);
        this.set('selectedCompound', compound);
      },

      _selectedCompoundChanged: function (changeRecord) {
        if (!changeRecord || !this.currentComponentMetadata.manifest) {
          return;
        }

        var path = changeRecord.path;
        var artifactPath = new Polymer.Collection(this.currentComponentMetadata.manifest.artifacts.compoundComponents).getKey(this.selectedCompound);
        if (artifactPath) {
          path.replace('selectedCompound', 'currentComponentMetadata.manifest.artifacts.compoundComponents.' + artifactPath);
          this.set(path, changeRecord.value);
        }
      },

      _selectElementary: function (e) {
        var item = this.$.elementaryList.itemForElement(e.target);
        item.is = 'elementary';
        this.$.elementarySelector.select(item);

        this.fire('iron-select', { is: 'elementary', item: item });
      },

      _selectEndpoint: function (endpointId) {
        this.set('currentComponentMetadata.endpointId', endpointId.split('_')[ 1 ]);
      },

      _selectUtility: function (e) {
        var item = this.$.utilityList.itemForElement(e.target);
        item.is = 'utility';
        this.$.elementarySelector.select(item);

        this.fire('iron-select', { is: 'utility', item: item });
      }

    });
    </script>
</dom-module>
