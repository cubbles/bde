<!--
`bde-explorer` is the management component for handling cubble packages

Example:

    <bde-explorer></bde-explorer>

-->
<dom-module id="bde-explorer">
    <template>
        <style is="custom-style">
            :host {
                display: block;
                --explorer-background-color: #f5f5f5;
            }

            .container {
                margin-top: 15px;
                cursor: pointer;
            }

            .container:focus {
                outline: 0;
            }

            .container > span {
                color: var(--bde-explorer-heading-text-color, --primary-text-color);
                @apply(--paper-font-body2);
            }

            .container > .count {
                color: var(--secondary-text-color);

                @apply(--paper-font-caption);
            }

            paper-button {
                width: 90%;
                margin: 2em 5% 0;
                background-color: var(--primary-background-color);
            }

            .endpoint-item {
                padding-left: 53px;

            }

            paper-menu {
                background-color: var(--explorer-background-color);
            }

            .explorerItem, .endpoint-list-header{
                min-height: 0 !important;
                cursor: pointer;
                font-family: 'Roboto', 'Noto', sans-serif;
                font-size: 14px;
            }

            .tooltip {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-size: 14px;
            }
            .tooltip_title {
                font-weight: bold;
                text-decoration: underline;
                margin-bottom: 10px;
            }
            .tooltip_details {
                padding-left: 10px;
                font-weight: normal;
                margin-bottom: 5px;
            }

            .artifact {
                margin-left: 13px;
            }

            .addItem {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-size: 14px;
                margin-left: 15px;
                --paper-item-icon-width: 30px;
            }

            .explorerSubmenu {
                padding-top: 0;
                padding-bottom: 0;
            }

            .menuIconButton {
                height: 20px;
                padding: 0;
            }
            :focus {
                outline: 0;
            }

            #webpackageExplorerHeader .title{
                display: flex;
                flex-direction: row;
                align-items: center;
                font-size: 16px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            #webpackageExplorerHeader .content {
                color: #737373;
                font-size: small;
            }

            .long-text-block {
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                -webkit-line-clamp: 3;
                line-height: 1.5em;
                max-height: 4.5em;
            }

        </style>

        <div id="webpackageExplorerHeader">
            <div class="title">
                <div>
                    <span hidden="[[!_groupIdDefined(manifest.groupId)]]">[[manifest.groupId]].</span><span>[[manifest.name]]@[[manifest.version]]</span>
                </div>
                <paper-icon-button icon="icons:settings"
                                   class="menuIconButton"
                                   alt="Webpackage Meta Information"
                                   on-tap="openWebpackageMetaInfo">
                </paper-icon-button>
            </div>
            <div class="content">
                <div class="long-text-block">[[manifest.description]]</div>
            </div>
            <paper-tooltip for$="webpackageExplorerHeader">
                <div class="tooltip tooltip_title">
                    <span hidden="[[!_groupIdDefined(manifest.groupId)]]">[[manifest.groupId]].</span><span>[[manifest.name]]@[[manifest.version]]</span>
                </div>
                <div class="tooltip tooltip_details">[[manifest.description]]</div>
            </paper-tooltip>
        </div>

        <bde-compound-creator id="compoundCreator"
                              on-last-artifact-changed="handleNewCompound"></bde-compound-creator>
        <bde-explorer-details id="explorerDetails"
                              artifact="{{selectedCompound}}"></bde-explorer-details>
        <bde-webpackage-meta-info id="webpackageMetaInfo"
                                  manifest="{{manifest}}"></bde-webpackage-meta-info>

        <div class="container" tabindex="0" on-tap="toggleApps">
            <iron-icon icon="[[_calculateToggleIcon(_appsOpen)]]"></iron-icon>
            <span>Applications</span>
            <span class="count">([[manifest.artifacts.apps.length]])</span>
        </div>

        <iron-collapse id="collapseApps" opened="[[_appsOpen]]">
            <template is="dom-repeat" id="appList"
                      items="{{manifest.artifacts.apps}}" as="app">
                <paper-item on-tap="selectApp" toggles class="explorerItem artifact" id$="[[app.artifactId]]">
                    <paper-item-body>
                        <div>[[app.artifactId]]</div>
                    </paper-item-body>
                    <paper-tooltip for$="[[app.artifactId]]">
                        <div class="tooltip tooltip_title">[[app.artifactId]]</div>
                        <div class="tooltip tooltip_details">[[app.description]]</div>
                    </paper-tooltip>
                    </paper-icon-button>
                </paper-item>
            </template>

            <array-selector id="appSelector"
                            items="{{manifest.artifacts.apps}}"
                            selected="{{selectedApp}}">
            </array-selector>
        </iron-collapse>

        <div class="container" tabindex="0" on-tap="toggleCompounds">
            <iron-icon icon="[[_calculateToggleIcon(_compoundsOpen)]]"></iron-icon>
            <span>Compounds</span>
            <span class="count">([[manifest.artifacts.compoundComponents.length]])</span>
        </div>

        <iron-collapse id="collapseCompounds" opened="[[_compoundsOpen]]">
            <paper-menu attr-for-selected="data-artifact-id"
                        on-iron-select="explorerItemSelected"
                        id="compoundSelector">
                <template is="dom-repeat" id="compoundList"
                          items="{{manifest.artifacts.compoundComponents}}" as="compound">
                    <paper-submenu data-artifact-id$="[[compound.artifactId]]">
                        <!--<paper-icon-item class="menu-trigger">-->
                        <paper-item class="menu-trigger artifact explorerItem" id$="[[compound.artifactId]]">
                            <!--<iron-icon icon="icons:donut-small" item-icon></iron-icon>-->
                            <paper-item-body>
                                <div>[[compound.artifactId]]</div>
                            </paper-item-body>
                            <paper-tooltip for$="[[compound.artifactId]]">
                                <div class="tooltip tooltip_title">[[compound.artifactId]]</div>
                                <div class="tooltip tooltip_details">[[compound.description]]</div>
                                <div class="tooltip tooltip_details">[[compound.members.length]] Members</div>
                            </paper-tooltip>
                            <paper-icon-button icon="icons:settings" alt="Settings"
                                               on-tap="openCompoundDetails"
                                               disabled$="[[!_equals(selectedCompound.artifactId, compound.artifactId)]]"
                                               class="menuIconButton">
                            </paper-icon-button>
                        </paper-item>
                        <paper-menu attr-for-selected="data-endpoint-id" class="menu-content sublist explorerSubmenu"
                                    on-iron-select="explorerItemSelected" >
                            <template is="dom-repeat" items="[[compound.endpoints]]" as="endpoint" id$="[[_createIdForEndpointsMenuTemplate(compound.artifactId)]]">
                                <paper-item data-endpoint-id$="[[_createEndpointMenuItemId(compound.artifactId, endpoint.endpointId)]]"
                                            class="endpoint-item explorerItem"
                                            id$="[[_createEndpointMenuItemId(compound.artifactId, endpoint.endpointId)]]">
                                    <paper-item-body>
                                        <div>[[endpoint.endpointId]]</div>
                                    </paper-item-body>
                                    <!--<paper-tooltip for$="[[_createEndpointMenuItemId(compound.artifactId, endpoint.endpointId)]]">-->
                                    <paper-tooltip for$="hallo">
                                        <div class="tooltip tooltip_title">[[endpoint.endpointId]] (Endpoint)</div>
                                        <div class="tooltip tooltip_details">[[endpoint.description]]</div>
                                    </paper-tooltip>
                                </paper-item>
                            </template>
                        </paper-menu>
                    </paper-submenu>
                </template>
            </paper-menu>

            <paper-icon-item class="addItem" on-tap="addCompound">
                <iron-icon icon="icons:add" item-icon></iron-icon>
                <paper-item-body>
                    <div>Add Compound Cubble</div>
                </paper-item-body>
            </paper-icon-item>
        </iron-collapse>

        <div class="container" tabindex="0" on-tap="toggleElementaries">
            <iron-icon icon="[[_calculateToggleIcon(_elementariesOpen)]]"></iron-icon>
            <span>Elementaries</span>
            <span class="count">([[manifest.artifacts.elementaryComponents.length]])</span>
        </div>

        <iron-collapse id="collapseElementaries" opened="[[_elementariesOpen]]">
            <template is="dom-repeat" id="elementaryList"
                      items="{{manifest.artifacts.elementaryComponents}}" as="elementary">
                <paper-item on-tap="selectElementary" toggles  class="explorerItem artifact" id$="[[elementary.artifactId]]">
                    <paper-item-body>
                        <div>[[elementary.artifactId]]</div>
                    </paper-item-body>
                    <paper-tooltip for$="[[elementary.artifactId]]">
                        <div class="tooltip tooltip_title">[[elementary.artifactId]]</div>
                        <div class="tooltip tooltip_details">[[elementary.description]]</div>
                    </paper-tooltip>
                </paper-item>
            </template>

            <array-selector id="elementarySelector"
                            items="{{manifest.artifacts.elementaryComponents}}"
                            selected="{{selectedElementary}}">
            </array-selector>
        </iron-collapse>

        <div class="container" tabindex="0" on-tap="toggleUtilities">
            <iron-icon icon="[[_calculateToggleIcon(_utilitiesOpen)]]"></iron-icon>
            <span>Utilities</span>
            <span class="count">([[manifest.artifacts.utilities.length]])</span>
        </div>

        <iron-collapse id="collapseUtilities" opened="[[_utilitiesOpen]]">
            <template is="dom-repeat" id="utilityList"
                      items="{{manifest.artifacts.utilities}}" as="utility">
                <paper-item on-tap="selectUtility" toggles class="explorerItem artifact" id$="[[utility.artifactId]]">
                    <paper-item-body>
                        <div>[[utility.artifactId]]</div>
                    </paper-item-body>
                    <paper-tooltip for$="[[utility.artifactId]]">
                        <div class="tooltip tooltip_title">[[utility.artifactId]]</div>
                        <div class="tooltip tooltip_details">[[utility.description]]</div>
                    </paper-tooltip>
                    <!--<paper-icon-button icon="icons:settings" alt="Settings" on-tap="openSettings"></paper-icon-button>-->
                </paper-item>
            </template>

            <array-selector id="utilitySelector"
                            items="{{manifest.artifacts.utilities}}"
                            selected="{{selectedUtility}}">
            </array-selector>
        </iron-collapse>
    </template>
    <script src="bde-explorer.js"></script>
</dom-module>
