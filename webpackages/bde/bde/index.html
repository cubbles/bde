    <style is="custom-style">
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }


        .hint {
            padding: .5em 0;
            color: var(--secondary-text-color);

            @apply(--paper-font-subhead);
        }

        body {
            margin: 0;
            height: 100vh;
        }
        .spinner-wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            width: 100px;
            height: 100px;
            margin: -75px 0 0 -75px;
            text-align: center;
        }

        .loader {

            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

<!-- bde spinner -->
<div class="spinner-wrapper" id="site-load_spinner">
    <!--<paper-spinner id="index_spinner" active></paper-spinner>-->
    <div class="loader"></div>
    <span class="hint">Loading...</span>
</div>

<!-- bde app -->
<div unresolved>
<bde-app id="app"></bde-app>
</div>
<script src="index.js"></script>
<script src="vendor/utgard/utgard.js"></script>
</body>
